<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register - My Web App</title>
</head>
<body>
<h1>Create a New Account</h1>
<form action="/rest/register" method="POST">

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="passwordConfirm">Confirm Password:</label>
    <input type="password" id="passwordConfirm" name="passwordConfirm" required><br>

    <label for="nif">NIF:</label>
    <input type="text" id="nif" name="nif"><br>

    <label for="cc">CC (Cartão de Cidadão):</label>
    <input type="text" id="cc" name="cc"><br>

    <label for="nifemp">NIF (Employer's NIF):</label>
    <input type="text" id="nifemp" name="nifemp"><br>

    <label for="employee">Employer:</label>
    <input type="text" id="employee" name="employer"><br>

    <label for="function">Function:</label>
    <input type="text" id="function" name="function"><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required><br>

    <label for="profile">Profile (Private or Public):</label>
    <select id="profile" name="profile" required>
        <option value="private">Private</option>
        <option value="public">Public</option>
    </select><br>

    <button type="submit">Register</button>
</form>
<footer>
    <p>Copyright: ADC-PEI, FCT NOVA 2025</p>
</footer>
</body>
</html>
